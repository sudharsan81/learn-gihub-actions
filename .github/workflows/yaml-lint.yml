name: YAML Lint

on: [pull_request]

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install yamllint
        run: pip install yamllint
      - name: Lint YAML files
        run: yamllint .
